<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <p id="html_response"></p>
    <script>
      fetch('https://api.scratch.mit.edu')
        .then(response => response.json())
        .then(data => {
          var res=data
          console.log(res);
          html_response.innerHTML = res
        })
        .catch(error => console.error('Error:',error));
    </script>
  </body>
</html>
