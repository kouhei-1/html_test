<!DOCTYPE html>
<html>
  <head>
    
  </head>
  <body>
    <script>
      navigator.clipboard.writeText("clipboardにコピー")
      .then(() => {
        console.log("テキストがコピーされました");
      })
      .catch(err => {
        console.error("テキストのコピーに失敗しました", err);
      });
    </script>
  </body>
</html>
